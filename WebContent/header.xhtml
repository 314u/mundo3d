<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Mundo 3d</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
<ui:insert name="header">
<h:form>
<div class="container-fluid" style="margin-top : 5px; background-image: url('resources/aluminio.png'); background-repeat : no-repeat; background-size: cover; ">
    <div class="col-md" style="display:flex; justify-content: center; align-items: center;">

      <h:commandLink>
      <h:graphicImage value="resources/icone.jpg"/>
      </h:commandLink>
      
      <h:commandButton value="IMPRESSORAS" style="margin-left: 10%; background-color:#b3acb3; font-size : 2rem"/>
      <h:commandButton value="MATERIAIS" style="margin-left: 5%; background-color:#b3acb3; font-size : 2rem"/>
      <h:commandButton value="OBJETOS" style="margin-left: 5%; background-color:#b3acb3; font-size : 2rem;"/>
      
      <h:commandButton actionListener="#{redirectController.toLogin()}" value="LOGIN" style="margin-left: 5%; background-color:#b3acb3; font-size : 2rem">
      <h:graphicImage value="resources/login.png"/>
      </h:commandButton>
      
      <h:commandLink style="margin-left : 10%; margin-top : 10px; background-color:#b3acb3;">
      <h:graphicImage value="resources/cart.png"/>
      </h:commandLink>

      </div>	
    
    
  </div>
 </h:form>
</ui:insert>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
	
</h:body>
</html>
